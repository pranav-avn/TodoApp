<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="style.css">
    <title>Todo List</title>
    <style>
        html, body {
            width: 90%;
            height: 10%;
            margin: 1;
            padding: 1;
        }</style>
</head>
<body>
    <h1 id="subscript">Todo List</h1>
    <input class="center-block" type='text' id="taskinp" placeholder='Enter Task here'>
    <button class="cust" id="addTaskBtn">Add Task</button>
    <button class="cust" id="remTaskBtn">Remove Task</button>
    
    <centre>
        <div id="tasks">
        <p>No tasks yet</p>
        </div>
    </centre>

</body>

<script type="text/javascript" src="/eel.js"></script>
<script src='index.js'></script>

</html>
